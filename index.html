<!DOCTYPE html>
<html>
<head>
  <title>MP4 to MP3 Converter</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 50px auto;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    #status {
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üéµ MP4 to MP3 Converter</h1>
  <p>Select an MP4 file and click convert.</p>
  
  <form id="uploadForm">
    <input type="file" name="file" accept=".mp4" required />
    <br />
    <button type="submit">Convert</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.onsubmit = async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) return;

      status.textContent = "Uploading and converting...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://tinytools-3bj7.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error || "Unknown error");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "converted.mp3";
        a.click();

        status.textContent = "Done! Your file has been downloaded.";
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    };
  </script>
</body>
</html>
